<div class="notice">
    <p data-bind="text: notice"></p>
</div>
<h3>Table</h3>
<table class="text-table">
    <thead>
    <tr>
        <th>Entity ID</th>
        <th>Product SKU</th>
        <th>Button</th>
    </tr>
    </thead>
    <tbody data-bind="foreach: items">
    <tr data-bind="click: $parent.getAdditionalText">
        <td data-bind="text: entity_id"></td>
        <td data-bind="text: product_sku"></td>
        <td><button data-bind="click: $parent.getAdditionalText">View Additional Text</button></td>
    </tr>
    </tbody>
</table>
<h3>Unordered List</h3>
<ul data-bind="foreach: items">
    <li data-bind="text: product_sku, click: $parent.getAdditionalText"></li>
</ul>
<h3>Paragraph</h3>
<div class="additional-text">
    <p data-bind="text: additionalText"></p>
</div>
